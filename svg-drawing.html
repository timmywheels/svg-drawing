<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SVG Drawing</title>
<link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
<style>
body {
  height: 3000px;
  overflow-y: auto;
  background: #f1f1f1;
  font-family: 'Poppins', sans-serif;
  text-align: center;

}

#svg {
    position: fixed;
    width: 100%;
    height: 1200px;
    margin: 0 auto;
    margin-left: -350px;
    margin-top: -50px;
}

.container{
  width: 100%;
  height: 100%;
  margin: 0 auto;
  display: block;
  background: url('drinks-img.jpg');
  position: fixed;
}
</style>
</head>
<body>
<div class="container">
<h2>Scroll down to draw!</h2>
<p>Scroll back up to erase.</p>

<svg id="svg">
<path id="svg-path" fill="none" stroke="#2f2b2c" stroke-width="10px" d="M258.5-540.5s119.59,184.1,32,254-55.41,80.1-58,174c-2.59,72.9-40.41,104.43-53,113-37.59,24.9-73.41,36.1-160,0-189.59-77.1-290.75,112-249,245,55.75,185,326.25,176,405-14,97.75-218,379.25-171,438,4,21.75,69,13.25,154-63,250-41.25,45-88.75,57-77,132,8.75,87-65,116-65,116" transform="translate(243.82 545.5)" style="stroke-dasharray: none;"></path>
  Sorry, your browser does not support inline SVG.
</svg>
</div>
<script>
// Get the id of the <path> element and the length of <path>
var svgPath = document.getElementById("svg-path");
var length = svgPath.getTotalLength();

// The start position of the drawing
svgPath.style.strokeDasharray = length;

// Hide the triangle by offsetting dash. Remove this line to show the triangle before scroll draw
svgPath.style.strokeDashoffset = length;

// Find scroll percentage on scroll (using cross-browser properties), and offset dash same amount as percentage scrolled
window.addEventListener("scroll", myFunction);

function myFunction() {
var scrollpercent = (document.body.scrollTop + document.documentElement.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);

  var draw = length * scrollpercent;
  
  // Reverse the drawing (when scrolling upwards)
  svgPath.style.strokeDashoffset = length - draw;
}
</script>

</body>
</html>
